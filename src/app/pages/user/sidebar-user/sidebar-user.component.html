
<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu
            <button  mat-list-item routerLink="/user-dashboard"><mat-icon class="btn" mat-list-icon color="accent">home</mat-icon>&ensp;Home</button>
            <button  mat-list-item><mat-icon class="btn" mat-list-icon color="accent">quiz</mat-icon>&ensp;All Quizzes</button>
            <button  mat-list-item *ngFor="let c of categories"><mat-icon class="btn" mat-list-icon color="accent">quiz</mat-icon>&ensp;{{c.title}}</button>
        </div>
    </mat-action-list>
</mat-card>
