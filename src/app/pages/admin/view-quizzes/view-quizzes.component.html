<mat-card class="mt10" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{q.description}}</mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="accent" [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title">Questions</button>
        <button mat-stroked-button color="accent" class="ml10">Max Marks {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent" class="ml10">Question {{q.noOfQuestions}}</button>
        <button mat-flat-button color="accent" class="ml10" [routerLink]="'/admin/quiz/'+q.qid">Update</button>
        <!-- <button mat-flat-button color="accent" class="ml10">Attempts</button> -->
        <button mat-flat-button color="primary" class="ml10" (click)="deleteQuiz(q.qid)">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt10">
    <button routerLink="/admin/add-quiz" mat-raised-button color="accent">Add New Quiz</button>
</div>
