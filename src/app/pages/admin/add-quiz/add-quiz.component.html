<mat-card>
    <h1 class="p10">Add New Quiz</h1>
    <div class="row">
        <div class="col-md-8 offset-2">
            <form>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Title</mat-label>
                    <input type="text" name="title" placeholder="Enter here" matInput/>
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Description</mat-label>
                    <textarea type="text" name="description" placeholder="Enter here" matInput rows="3"></textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Maximum Marks</mat-label>
                            <input type="text" name="maxMarks" placeholder="Enter here" matInput/>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Number of Questions</mat-label>
                            <input type="text" name="noOfQuestions" placeholder="Enter here" matInput/>
                        </mat-form-field>
                    </div>
                </div>
                <mat-slide-toggle
                class="mt10 mb10"
                [checked]="false"
               >
              Publish Status
            </mat-slide-toggle>
<br>
            <mat-form-field appearance="fill" class="mt10 w100">
                <mat-label>Categories</mat-label>
                <mat-select name="category">
                  <mat-option *ngFor="let c of categories" [value]="c.cid">
                    {{c.title}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <div class="container text-center mt10 mb10">
                <button mat-raised-button color="accent" type="submit">ADD</button>
              </div>

            </form>
        </div>
    </div>
</mat-card>
