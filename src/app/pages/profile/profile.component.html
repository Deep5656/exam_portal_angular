<mat-card *ngIf="user" class="mb10">
    <h1 class="p10">Your Profile Details</h1>

    <!-- {{user | json}} -->
    <mat-card-content>
        <!-- profile details -->
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <!-- <h1>hlw</h1> -->
                    <img src="https://th.bing.com/th/id/OIP.1Agw8tPi1oidtC_q4U4ZdgHaHa?pid=ImgDet&w=1890&h=1890&rs=1"
                        alt="" class="img">
                <h1>{{user.firstname}} {{user.lastname}}</h1>

                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <!-- table -->
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>UserId</td>
                                <td>{{user.id}}</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"ACTIVE":"NOTACTIVE"}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>

    <div class="center">
        <mat-card-actions>
            <!-- <button mat-raised-button color="primary" class="ml10 mr10">UPDATE</button>
            <button mat-raised-button color="accent" class="ml10 mr10">SHARE</button> -->
          </mat-card-actions>
    </div>
   

</mat-card>
