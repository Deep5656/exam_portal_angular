<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card style="padding: 20px; margin-top: 20px;">
                <div class="container text-center">
                    <img src="../../../assets/lg.png" alt="" style="height: 100px;">
                </div>
                <h1 class="text-center">Login Here !!</h1>

                <form action="">
                    <!-- username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required name="username" matInput placeholder="Enter Here">
                        <mat-hint>valid username</mat-hint>
                      </mat-form-field>
                      <!-- password field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required name="password" type="password" matInput placeholder="Enter Here">
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button color="primary">Login</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                      </div>


                </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
